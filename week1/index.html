<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>🍔 햄식이를 도와줘 🍔 - 김형겸</title>
</head>

<body>
  <header>
    <h1>🍔 햄식이를 도와줘 🍔</h1>
  </header>
  <main>
    <aside class="sidebar">
      <h2 class="sidebar__title">다른거 먹자</h2>
      <div class="sidebar__button-wrapper">
        <button class="sidebar__button">맥도날드</button>
        <button class="sidebar__button">버거킹</button>
      </div>
    </aside>
    <section class="burger">
      <article class="burger__card">
        <img src="https://www.mcdelivery.co.kr/kr//static/1648609546423/assets/82/products/1301.png" alt="빅맥">
        <div class="burger__contents">
          <h2>빅맥</h2>
          <div class="burger__price">5,400원</div>
          <p class="burger__desc">빅맥 만원팩 돌려내라</p>
        </div>
      </article>
      <article class="burger__card">
        <img src="https://www.mcdelivery.co.kr/kr//static/1648609546423/assets/82/products/1303.png?" alt="상하이">
        <div class="burger__contents">
          <h2>상하이버거</h2>
          <div class="burger__price">5,600원</div>
          <p class="burger__desc">KFC 가 더 좋아요</p>
        </div>
      </article>
      <article class="burger__card">
        <img src="https://www.mcdelivery.co.kr/kr//static/1648609546423/assets/82/products/1340.png?" alt="1955">
        <div class="burger__contents">
          <h2>1955 버거</h2>
          <div class="burger__price">6,500원</div>
          <p class="burger__desc">내 최애메뉴</p>
        </div>
      </article>
      <article class="burger__card">
        <img src="https://www.mcdelivery.co.kr/kr//static/1648609546423/assets/82/products/1314.png?" alt="베토디">
        <div class="burger__contents">
          <h2>베토디</h2>
          <div class="burger__price">6,300원</div>
          <p class="burger__desc">최애메뉴2</p>
        </div>
      </article>
      <article class="burger__card">
        <img src="https://www.mcdelivery.co.kr/kr//static/1648609546423/assets/82/products/1347.png?" alt="쿼터파운더">
        <div class="burger__contents">
          <h2>쿼터파운더 치즈</h2>
          <div class="burger__price">6,000원</div>
          <p class="burger__desc">고오급 치즈버거</p>
        </div>
      </article>
      <article class="burger__card">
        <img src="https://www.mcdelivery.co.kr/kr//static/1648609546423/assets/82/products/1356.png?" alt="맥치킨모짜">
        <div class="burger__contents">
          <h2>맥치킨 모짜렐라</h2>
          <div class="burger__price">5,600원</div>
          <p class="burger__desc">롯데리아 승</p>
        </div>
      </article>
      <article class="burger__card">
        <img src="https://www.mcdelivery.co.kr/kr//static/1648609546423/assets/82/products/1330.png?" alt="더블쿼터파운더">
        <div class="burger__contents">
          <h2>더블 쿼터파운더</h2>
          <div class="burger__price">7,800원</div>
          <p class="burger__desc">콜라 두잔 필요</p>
        </div>
      </article>
      <article class="burger__card">
        <img src="https://www.mcdelivery.co.kr/kr//static/1648609546423/assets/82/products/6322.png?" alt="에그불고기">
        <div class="burger__contents">
          <h2>에그 불고기 버거</h2>
          <div class="burger__price">4,000원</div>
          <p class="burger__desc">패키지에 끼워팔지좀 마</p>
        </div>
      </article>
      <article class="burger__card">
        <img src="https://www.mcdelivery.co.kr/kr//static/1648609546423/assets/82/products/1433.png?" alt="슈비 버거">
        <div class="burger__contents">
          <h2>슈비 버거</h2>
          <div class="burger__price">6,300원</div>
          <p class="burger__desc">안먹어본 메뉴</p>
        </div>
      </article>
      <article class="burger__card">
        <img src="https://www.mcdelivery.co.kr/kr//static/1648609546423/assets/82/products/6353.png?" alt="필레 오 피쉬">
        <div class="burger__contents">
          <h2>필레 오 피쉬</h2>
          <div class="burger__price">4,300원</div>
          <p class="burger__desc">타르타르소스 싫어요</p>
        </div>
      </article>
    </section>
    <aside class="cart">
      <h2 class="cart__text">장바구니</h2>
        <div class="cart__menu">
        </div>
      <h2 class="cart__text">누적 금액</h2>
      <div class="cart__button">
        <button>주문하기</button>
        <button>취소하기</button>
      </div>
    </aside>
  </main>
</body>
<script src="main.js"></script>

</html>
